<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../casper-icons/casper-icons.html">
<link rel="import" href="../casper-server-overlay/casper-server-overlay.html">
<link rel="import" href="../casper-context-menu/casper-context-menu.html">
<link rel="import" href="../vaadin-split-layout/vaadin-split-layout.html">

<dom-module id="casper-simple-page">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        margin: 20px 0;
      }

      #simplePage {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .paper-input {
        width: 30%;
      }

      .iron-icon {
        color: var(--primary-color);
      }

      .header {
        display: flex;
        margin: 0px 20px 0px 20px;
        flex-grow: 0;
        flex-direction: row;
        align-items: center;
      }

      .content {
        display: flex;
        position: relative;
        margin: 0px 20px 20px 20px;
        background: var(--secondary-color);
        flex-grow: 2;
        height:100%;
      }

      .center {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        align-items: center;
        color: #888;
      }

      .visible {
        display: flex
      }

      .empty-data {
        --iron-icon-height: 125px;
        --iron-icon-width:  125px;
      }

      .fadeout {
        opacity: 1.0;
        transition: opacity 2.0s ease-in;
      }

      vaadin-split-layout {
        height: 100%;
      }

    </style>

    <div class="header">
      <slot name="left"></slot>
      <paper-input tabindex="1" id="search" class="paper-input" no-label-float label="[[searchHint]]">
        <iron-icon class="iron-icon" icon="casper-icons:search" slot="prefix"></iron-icon>
      </paper-input>
      <div style="flex-grow: 2;"></div>
      <slot name="right"></slot>
    </div>
    <vaadin-split-layout id="splitLayout">
      <div id="primary">
        <div id="simplePage">
          <div id="content" class="content">
            <slot name="list"></slot>
            <div id="spinner" class="center">
              <loading-icon-02 id="loading"></loading-icon-02>
              <span>[[loadingMessage]]</span>
            </div>
            <div id="tabulaRasa" class="center">
              <iron-icon class="empty-data" icon="casper-icons:empty-data"></iron-icon>
              <span>[[tabulaRasa]]</span>
              <slot name="tabula-rasa-action"></slot>
            </div>
          </div>
          <slot name="menu"></slot>
        </div>
      </div>
      <template is="dom-if" if="[[useSplitter]]">
        <div id="secondary">
          <slot name="rightSection"></slot>
        </div>
      </template>
    </vaadin-split-layout>
  </template>

  <script>

    'use strict';
    /**
     * `casper-simple-page`
     * Simple application page to display a table or list
     *
     * @customElement
     * @polymer
     */
    class CasperSimplePage extends Polymer.Element {

      static get is () {
        return 'casper-simple-page';
      }

      static get properties() {
        return {
          searchHint: {
            type: String,
            value: 'Pesquisar'
          },
          tabulaRasa: {
            type: String,
            value: 'Nenhum resultado encontrado'
          },
          loadingMessage: {
            type: String,
            value: 'Aguarde p.f.'
          },
          items: {
            type: Object,
            observer: '_onItemsChanged'
          },
          activeItem: {
            type: Object,
            notify: true
          },
          searchFields: {
            type: Object
          },
          filterFunction: {
            type: Object
          },
          useSplitter: {
            type: Boolean,
            value: false,
            observer: '_splitterChangedState'
          },
          splitterPageWidth: {
            type: Number,
            value: 60,
            observer: '_splitterChangedState'
          }
        };

      }

      static get clickEvent () {
        return 'tap';
      }

      _splitterChangedState () {
        this.$.splitLayout.shadowRoot.querySelector('#splitter').style.display = this.useSplitter ? "block" : "none";
        this.$.primary.style.width = this.useSplitter ? (this.splitterPageWidth + "%") : "100%";
        setTimeout(function() {
          if ( this.shadowRoot.querySelector('#secondary') ) {
              this.shadowRoot.querySelector('#secondary').style.width = this.useSplitter ? ((100 - this.splitterPageWidth) + "%") : "0%";
          }
        }.bind(this), 0);
        //this.$.splitLayout.addEventListener('splitter-dragend', (e) => console.log(e));
        //this.$.splitLayout.addEventListener('iron-resize', (e) => console.log(e));
      }

      connectedCallback () {
        super.connectedCallback();
        this.$.loading.margin = '12px';
        this._isVaadinGrid = false;

        for (let child of this.children ) {
          if ( child.hasAttribute('slot') ) {
            if ( child.getAttribute('slot') === 'list' ) {
              this._list = child;
              this._list.style.display = 'none';
              this._list.addEventListener('click', (e) => this._onClick(e));
              this._list.addEventListener('mousemove', (e) => this._onMousemove(e));
              if ( this._list.tagName === 'VAADIN-GRID' ) {
                this._isVaadinGrid = true;
                this._list.style.backgroundColor = 'var(--secondary-color)';
              }
              this._list.items = this.items;
              this._list.style.height = 'auto';
            } else if ( child.getAttribute('slot') === 'menu' ) {
              this._menu = child;
              this._menu.fitInto = this;
              this._menu.addEventListener('click', (e) => this._contextMenuClick(e));
              this._menu.addEventListener('mouseleave', (e) => this._contextMenuLeave(e));
              this._menu.addEventListener('mousemove', (e) => this._contextMenuMove(e));
              this.shadowRoot.appendChild(child); // Important! move to this page shadow root
            }
          }
        }
        this.$.search.addEventListener('value-changed', (e) => this._debouncedFilterItems(e));
        this._updateState();
        setTimeout(function() {
          this.$.search.focus();
        }.bind(this), 0);
      }

      _onItemsChanged (value) {
        if ( this._list ) {
          this._list.items = value;
        }
        this._updateState();
      }

      _debouncedFilterItems (event) {

        if ( this._filterDebounceTimer === undefined ) {
          this.filterItems(event.detail.value);
        } else {
          clearTimeout(this._filterDebounceTimer);
        }
        this._filterDebounceTimer = setTimeout((e) => this.filterItems(), 200);
      }

      filterItems (query) {
        let itemMatched, matches;
        let filter = this.filterFunction;

        query = query || this.$.search.value;
        if ( query === this._lastQuery && !filter) {
          return;
        }
        this._lastQuery = query;

        if ( (query === '' && !filter) || ! this.items ) {
          this._list.items = null;
          this._list.items = this.items;
        } else {
          console.time('filter');
          let filteredItems = [];
          let queryNormalized = (query.normalize('NFD').replace(/[\u0300-\u036f]/g, '')).toLowerCase().split(' ').filter(function(el) {  return el !== '' });
          for ( let item of this.items ) {
            itemLoop: {
              itemMatched = false;
              if ( this.searchFields ) {
                for ( let field of this.searchFields ) {

                  matches = 0;
                  let normalizedField = item[field].toString().normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
                  let filterResult = 1;

                  if (filter) {
                    filterResult = filter(queryNormalized.join(" "), normalizedField, field);
                    switch (filterResult) {
                      case 0:
                      itemMatched = false;
                      break itemLoop;
                      break;
                      case 1:
                      if ( query === '' ) {
                        itemMatched = true;
                      }
                      break;
                      case 2:
                      itemMatched = true;
                      break itemLoop;
                      break;
                    }
                  }

                  if ( query !== '' ) {
                    for ( let term of queryNormalized ) {
                      if ( normalizedField.indexOf(term) !== -1 && filterResult === 1) {
                        matches++;
                        if ( matches === queryNormalized.length ) {
                          itemMatched = true;
                          if (!filter) {
                            break itemLoop;
                          } else {
                            continue;
                          }
                        }
                      }
                    }
                  }

                }
              }
            }
            if ( itemMatched ) {
              filteredItems.push(item);
            }
          }
          console.timeEnd('filter');
          this._list.items = null;
          this._list.items = filteredItems;
        }

        if ( this._list.items === null ||  this._list.items === undefined ) {
          this.state = 'loading';
        } else if ( this._list.items.length === 0 ) {
          this.state = 'empty';
        } else {
          this.state = 'loaded';
        }

        this._filterDebounceTimer = undefined;
      }

      _onClick (event) {
        let target, action;
        let target_path

        // ... find event path for any browser ...
        if ( event.path !== undefined ) {
          target_path = event.path;
        } else {
          target_path = event.b;
        }
        if ( target_path === undefined ) {
          target_path = event.composedPath();
        }

        // ... go up to find an element with an action attribute ...
        for ( target of target_path ) {
          if ( target.idx !== undefined && target.hasAttribute('action')) {
            this.activeItem = this._list.items[target.idx];
            action = target.getAttribute('action');
            if ( action === 'menu' ) {
              this._menu.positionTarget = target;
              if ( this._isVaadinGrid ) {
                this._list.selectedItems = [ this.activeItem ];
              }
              this._list.style.height = 'auto';
              this._menu.refit();
              clearTimeout(this._menuHideTimer);
              this._menuHideTimer = undefined;
              this._menu.classList.remove('fadeout');
              this._menu.style.opacity = 1.0;
              event.preventDefault();
              event.stopPropagation();
              this.app.socket.userActivity(event);
              this.app.tooltip.hide();
              if ( ! this._menu.opened ) {
                this._menu.open();
              }
              return;
            } else {
              break;
            }
          }
        }

        if ( this.activeItem !== undefined && action !== undefined ) {
          event.preventDefault();
          event.stopPropagation();
          this.app.socket.userActivity(event);
          this.app.tooltip.hide();
          this.dispatchEvent(new CustomEvent(CasperSimplePage.clickEvent, { bubbles: true, composed: true, detail: {Â item: this.activeItem, target: target }}));
        }

      }

      _onMousemove (event) {
        let depth = 0;
        let target_path;

        // ... detect if the mouse is still inside the BB that triggered the tooltip ...
        if ( this._tooltipBbox !== undefined ) {
          if (event.clientX >= this._tooltipBbox.left && event.clientX <= this._tooltipBbox.right &&
              event.clientY >= this._tooltipBbox.top  && event.clientY <= this._tooltipBbox.bottom) {
            return;
          }
          this.app.tooltip.hide();
          this._tooltipBbox = undefined;
        }

        // ... find event path for any browser ...
        if ( event.path !== undefined ) {
          target_path = event.path;
        } else {
          target_path = event.b;
        }
        if ( target_path === undefined ) {
          target_path = event.composedPath(); // Use event.composedPath if event.path and event.b doesn't exist
        }

        // ... go up in event path to find an element with a tooltip attribute or prop ...
        for ( let target of target_path ) {
          if ( target instanceof HTMLElement ) {
            let tooltip = target.tooltip || target.getAttribute('tooltip');
            if ( tooltip ) {
              this._tooltipBbox = target.getBoundingClientRect();
              this.app.tooltip.show(tooltip,  event.composedPath()[0]);
              break;
            }
          }
          depth++;
          if  ( depth === 3 ) {
            break;
          }
        }
      }

      _contextMenuClick (event) {
        let target_path;

        // ... find event path for any browser ...
        if ( event.path !== undefined ) {
          target_path = event.path;
        } else {
          target_path = event.b;
        }
        if ( target_path === undefined ) {
          target_path = event.composedPath(); // Use event.composedPath if event.path and event.b doesn't exist
        }

        for ( let target of target_path ) {
          if ( target instanceof HTMLElement && target.hasAttribute('action') ) {
            event.preventDefault();
            event.stopPropagation();
            this.app.socket.userActivity(event);
            this.dispatchEvent(new CustomEvent(CasperSimplePage.clickEvent, { bubbles: true, composed: true, detail: { item: this.activeItem, target: target }}));
            this._menu.close();
            break;
          }
        }
      }

      _contextMenuLeave (event) {
        this._menu.classList.add('fadeout');
        this._menu.style.opacity = 0.6;
        this._menuHideTimer = setTimeout((e) => (this._menu.close(), this._menuHideTimer = undefined), 2000);
      }

      _contextMenuMove () {
        if ( this._menuHideTimer !== undefined ) {
          clearTimeout(this._menuHideTimer);
          this._menuHideTimer = undefined;
          this._menu.classList.remove('fadeout');
          this._menu.style.opacity = 1.0;
        }
      }

      _updateState () {
        if ( !this._list || !this._list.items ) {
          this.state = 'loading';
        } else if ( this._list.items.length === 0 ) {
          this.state = 'empty';
        } else {
          this.state = 'loaded';
        }
      }

      set state (state) {
        if ( this._state !== state ) {
          switch (state) {
            case 'loading':
            this.$.tabulaRasa.classList.remove('visible');
            this.$.spinner.classList.add('visible');
            if ( this._list ) {
              this._list.classList.remove('visible');
              this._list.style.display = 'none';
            }
            this.$.search.disabled = true;
            break;
            case 'empty':
            this.$.tabulaRasa.classList.add('visible');
            this.$.spinner.classList.remove('visible');
            this._list.style.display = 'none';
            this.$.search.disabled = false;
            break;
            case 'loaded':
            default:
            this.$.tabulaRasa.classList.remove('visible');
            this.$.spinner.classList.remove('visible');
            this._list.style.display = 'block';
            this.$.search.disabled = false;
            break;
          }
        }
      }

    }


    window.customElements.define(CasperSimplePage.is, CasperSimplePage);
  </script>
</dom-module>
